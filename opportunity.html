<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opportunity Management</title>
  <link rel="stylesheet" href="opportunity.css">
</head>
<body>
  <div class="container">
    <h2>Opportunity Table</h2>
    <form>
      <label>Opportunity ID:</label>
      <input type="text" placeholder="Enter Opportunity ID">

      <label>Customer ID:</label>
      <input type="text" placeholder="Enter Customer ID">

      <label>Employee ID:</label>
      <input type="text" placeholder="Enter Employee ID">

      <label>Opportunity Name:</label>
      <input type="text" placeholder="Enter Opportunity Name">

      <label>Status:</label>
      <input type="text" placeholder="Enter Status">

      <label>Value:</label>
      <input type="number" placeholder="Enter Opportunity Value">

      <div class="btn-group">
        <button type="button">Insert</button>
        <button type="button">Update</button>
        <button type="button">Delete</button>
      </div>
    </form>
  </div>
</body>
</html>
