<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #64B5F6, #81C784, #AB47BC, #81C784);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .contact-box {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
      }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    textarea {
      resize: none;
    }

    input[type="submit"] {
      background: #29B6F6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    input[type="submit"]:hover {
      background: #2196F3;
    }
  </style>
</head>
<body>

  <div class="contact-box">
    <h2>Contact Us</h2>
    <form action="/contact" method="post">
      <input type="text" name="name" placeholder="Enter your name" required><br>
      <input type="email" name="email" placeholder="Enter your email" required><br>
      <input type="text" name="subject" placeholder="Subject" required><br>
      <textarea rows="5" cols="30" name="message" placeholder="Your message here..." required></textarea><br>
      <input type="submit" value="Send">
    </form>
  </div>

</body>
</html>
